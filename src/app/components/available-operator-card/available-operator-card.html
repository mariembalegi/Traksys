<div class="card">
  <div class="row">
    <div class="left">
      <i class="fa-solid fa-user" style="color: #ffffff;"></i>
      <p>{{ resource?.name || 'Operator Name' }}</p>
    </div>
    <div class="right">
      <div class="actions">
        <i class="fa-solid fa-edit action-icon edit" (click)="onEdit()" title="Edit Resource"></i>
        <i class="fa-solid fa-trash action-icon delete" (click)="onDelete()" title="Delete Resource"></i>
      </div>
      <i class="fa-solid fa-check fa-xs" style="color: #05ad6d;"></i>
    </div>
  </div>
  <div class="available-ticket">Available</div>
  <div class="details">
    <div class="availability-row">
      <i class="fa-solid fa-check fa-xs" style="color: #05ad6d;"></i>
      <p>Available for assignment</p>
    </div>
    <div class="availability-row" *ngIf="resource && resource.skills && resource.skills.length > 0">
      <span class="icon-spacer"></span>
      <p class="skills-text">Skills: {{ resource.skills.join(', ') }}</p>
    </div>
  </div>
</div>
