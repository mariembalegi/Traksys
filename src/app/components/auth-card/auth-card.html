<div class="container">
  <!-- Header with logo -->
  <div class="header">
    <div class="logo-container">
      <div class="logo-icon"></div>
      <span class="logo-text">Traksys<span class="logo-dot">.</span></span>
    </div>
  </div>
  
  <div class="login-box">
    <h1 class="login-title">Log In</h1>
    <p class="login-subtitle">Enter your email and password to login our dashboard.</p>
    
    <!-- Email Input -->
    <div class="input-group">
      <label for="email" class="input-label">Email</label>
      <div class="input-wrapper">
        <div class="input-icon email-icon"></div>
        <input type="email" id="email" class="input-field" placeholder="Jane.Doe@company.com" required/>
      </div>
    </div>
    
    <!-- Password Input -->
    <div class="input-group">
      <label for="password" class="input-label">Password</label>
      <div class="input-wrapper">
        <div class="input-icon password-icon"></div>
        <input type="password" id="password" class="input-field" placeholder="Enter your Password" required/>
      </div>
    </div>
    
    <!-- Sign In Button -->
    <button class="login-button">Sign In</button>
    
    <!-- Forgot Password Link -->
    <a href="#" class="forgot-password-link">Forgot Password?</a>
  </div>
</div>
