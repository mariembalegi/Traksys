<div class="card">
  <div class="row">
    <div class="left">
        <i class="fa-solid fa-gear" style="color: #ffffff;"></i>
      <p>{{ resource?.name || 'Machine Name' }}</p>
    </div>
    <div class="right">
      <div class="actions">
        <i class="fa-solid fa-edit action-icon edit" (click)="onEdit()" title="Edit Resource"></i>
        <i class="fa-solid fa-trash action-icon delete" (click)="onDelete()" title="Delete Resource"></i>
      </div>
      <i class="fa-solid fa-wrench fa-xs" style="color: #FF4136;"></i>
    </div>
  </div>
  <div class="maintenance-ticket">Maintenance</div>
  <div class="details">
    <div class="maintenance-row">
      <i class="fa-solid fa-wrench fa-xs" style="color: #FF4136;"></i>
      <p>Under maintenance - not available for production</p>
    </div>
    <div class="maintenance-row">
      <span class="icon-spacer"></span>
      <p class="maintenance-date">Started: {{ resource?.maintenanceSchedule | date:'short' }}</p>
    </div>
  </div>
</div>
