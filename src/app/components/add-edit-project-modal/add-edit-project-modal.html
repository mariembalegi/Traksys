<div class="add-edit-project-modal">
  <div class="header">
    <h1>project registration</h1>
    <i (click)="closeModal()" class="fa-solid fa-xmark" style="color: #000000;"></i>
  </div>
  <form>
    <div class="name-customer-input">
      <label class="name-input">Name:<input type="text"/></label>
      <label class="customer-input">
        <div class="title">Customer:<i class="fa-solid fa-plus fa-2xs" style="color: #374151;" (click)="addCustomerModal()"></i></div>
        <ng-select
          [items]="customers"
          bindLabel="name"
          bindValue="_id">
        </ng-select>
      </label>
    </div>
    <div class="description-input">
      <label for="project">Description:
        <textarea cols="30" id="project" name="project" rows="3"></textarea>
      </label>
    </div>
    <div class="delivery-date-input">
      <label for="delivery"> Delivery Date:
        <input id="delivery" name="delivery" type="date"/>
      </label>

    </div>
    <div class="invoice-amount-input">
      <div class="money-input">
        <label for="money">Invoice Amount:
          <input id="money" type="number"/>
        </label>
      </div>
      <div class="currency-input">
        <label for="currency">Currency:
          <ng-select
            [items]="currencies"
            bindLabel="code"
            bindValue="code"
          >
          </ng-select>
        </label>
      </div>
    </div>
    <div class="form-group">
      <div class="file-input">
        <label for="designFile">Design File:</label>
        <input
          accept=".sldprt,.sldasm,.step,.stp,.iges,.igs"
          class="form-input"
          id="designFile"
          name="designFile"
          type="file"
        >
        <small class="form-help">Accepted formats: SolidWorks (.sldprt, .sldasm), STEP (.step, .stp), IGES (.iges,
          .igs)</small>
      </div>
      <div class="picture-input">
        <label for="designFile">Design Picture:</label>
        <input
          accept=".jpg,.jpeg,.png,.gif,.bmp,.webp,.svg"
          class="form-input"
          id="designFile"
          name="designFile"
          type="file"
        >
        <small class="form-help">Accepted formats: JPEG (.jpg, .jpeg), PNG (.png), GIF (.gif), BMP (.bmp), WebP (.webp),
          SVG (.svg)</small>
      </div>

    </div>
    <div class="modal-actions">
      <button (click)="closeModal()" class="btn btn-secondary" type="button">
        Cancel
      </button>
      <button class="btn btn-primary" type="submit">
        Save
      </button>
    </div>
  </form>
</div>
